  <style>
    :root {
      --bg: #000;
      --fg: #00ff88;
      --fg-soft: #b7ffd9;
      --glass: rgba(0,0,0,.55);
      --shadow: 0 0 30px rgba(0,255,136,.35), inset 0 0 30px rgba(0,255,136,.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      overflow: hidden;
      height: 100vh;
    }
    
    /* ম্যাট্রিক্স ব্যাকগ্রাউন্ড স্টাইল */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
    }
    
    /* গ্রিড ওভারলে */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(180deg, rgba(0,255,136,.05) 1px, transparent 1px) 0 0/20px 20px,
        linear-gradient(90deg, rgba(0,255,136,.05) 1px, transparent 1px) 0 0/20px 20px;
      z-index: -1;
      animation: bgscroll 60s linear infinite;
    }
    
    @keyframes bgscroll {
      to { background-position: 100% 100%; }
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(780px, calc(100vw - 32px));
      border: 1px solid rgba(0,255,136,.35);
      background: var(--glass);
      border-radius: 20px;
      padding: 28px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }
    
    /* গ্লো ইফেক্ট */
    .glow {
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      pointer-events: none;
      box-shadow: 0 0 70px rgba(0,255,136,.25);
    }
    
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px dashed var(--fg);
      box-shadow: 0 0 16px rgba(0,255,136,.5);
      background: #001b12;
    }
    h1 {
      font-size: clamp(26px, 5.2vw, 52px);
      margin: 10px 0 6px;
      text-transform: uppercase;
      letter-spacing: .06em;
      text-shadow: 0 0 8px rgba(0,255,136,.6);
    }
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border: 1px solid var(--fg);
      border-radius: 14px;
      text-decoration: none;
      color: var(--fg);
      box-shadow: inset 0 0 12px rgba(0,255,136,.15), 0 0 10px rgba(0,255,136,.15);
      transition: all 0.3s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0,255,136,.35), inset 0 0 14px rgba(0,255,136,.2);
    }
    
    /* টাইপিং এনিমেশন */
    .typing {
      border-right: 2px solid var(--fg);
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: typing 3.5s steps(30, end) forwards, blink-caret .75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--fg) }
    }
  </style>
</head>
<body>
  <!-- ম্যাট্রিক্স ব্যাকগ্রাউন্ড -->
  <canvas id="matrix"></canvas>
  <div class="grid-overlay"></div>

  <main class="wrap">
    <section class="card">
      <div class="glow"></div>
      
      <div style="display: flex; gap: 20px; align-items: center;">
        <!-- ImgBB থেকে আপনার ছবি -->
        <img class="avatar" 
             src="https://i.ibb.co/9mwcvwG7/1000020176.jpg" 
             alt="SOAD Zuckerberg"
             onerror="this.src='https://i.ibb.co/3yVY3Pj/default-avatar.jpg'">
        
        <div>
          <h1><span class="typing">SOAD ZUCKERBERG</span></h1>
          <p style="margin-top: -10px; opacity: 0.9;">Founder of "Facebook Official App"</p>
        </div>
      </div>

      <p style="line-height: 1.6; margin-top: 20px; color: var(--fg-soft);">
        He's known as the "Bangladeshi Zuckerberg" among friends — a playful persona who loves
        apps, scale, and clean product thinking.
      </p>

      <div style="display: flex; gap: 15px; margin-top: 25px;">
        <a class="cta" href="https://www.facebook.com/profile.php?id=100001069765077" target="_blank">
          Facebook ↗
        </a>
        <a class="cta" href="mailto:smsoad85@gmail.com">
          Email ✉
        </a>
      </div>
    </section>
  </main>

  <!-- Schema.org Markup for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "SOAD Zuckerberg",
    "url": "https://yourwebsite.com",
    "image": "https://i.ibb.co/9mwcvwG7/1000020176.jpg",
    "description": "Official profile of SOAD Zuckerberg. Bangladeshi creator and founder of Facebook Official App.",
    "sameAs": [
      "https://www.facebook.com/profile.php?id=100001069765077"
    ]
  }
  </script>

  <script>
    // ম্যাট্রিক্স রেইন এনিমেশন
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
    
    const alphabet = katakana + latin + nums + symbols;
    
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    
    const rainDrops = [];
    
    for (let x = 0; x < columns; x++) {
      rainDrops[x] = 1;
    }
    
    const draw = () => {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = var(--fg);
      ctx.font = fontSize + 'px monospace';
      
      for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
        
        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    };
    
    setInterval(draw, 30);
    
    // ছবি লোড নিশ্চিত করতে
    window.addEventListener('load', function() {
      const img = document.querySelector('.avatar');
      if (!img.complete || img.naturalWidth === 0) {
        img.src = 'https://i.ibb.co/3yVY3Pj/default-avatar.jpg';
      }
    });
    
    // রেস্পন্সিভ করতে
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
